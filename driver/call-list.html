<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>call-list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="../css/navigator.css" />
    <link
      media="screen"
      rel="stylesheet"
      type="text/css"
      href="css/call-list.css"
    />
  </head>
    <body>
        <div class="CallList">
            <table class="CallRequest">
                <tr class="CallerTemplate">
                    <td class="CallerID">
                        <div class="ProfileImage"></div>
                        <div class="Caller_id">요청자 id: </div>
                        <div class="CallerPP">
                            <button class="CallerPositionButton" href="#">위치: </button>
                            <button class="CallerPhoneButton" href="#">전화: </button>
                        </div>
                    </td>
                    <td> 
                        <table class="CallerDetail">
                            <tr><td class="ResTime">
                                호출 예약 시간: 
                            </td></tr>
                            <tr><td class="ResPosition">
                                탑승위치:
                            </td></tr>
                            <tr><td class="Destination">
                                목적지:
                            </td></tr>
                            <tr><td class="Carfull">
                                동승자 유무:
                            </td></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
