<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>이용 동의</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../css/header.css" />
  <link rel="stylesheet" type="text/css" href="css/register.css" />
  <script src="../src/jquery.js"></script>
  <script src="src/register.js"></script>
</head>

<body>
  <div id="container">
    <div class="guidance">
      <div class="logo">KUBUS</div>
      <div class="title">회원 정보 입력</div>
      <p class="simple_guide">서비스 운영에 필요한 최소한의 정보만 수집합니다.</p>
    </div>
    <form id="details" action="">
      <div>
        <label for="user-name">사용자명</label><br>
        <input type="text" id="user-name" size="20" autofocus placeholder="이름을 입력하세요" />
      </div>
      <div>
        <label for="user-phone-number">연락처(모바일)</label><br>
        <input type="text" id="user-phone-number" size="20" placeholder="연락처를 숫자만 입력하세요" />
      </div>
      <div>
        <label for="user-email-address">이메일</label><br>
        <input type="text" id="user-email-address" size="20" placeholder="이메일을 입력하세요" />
      </div>
    </form>
    <div id="button-container">
      <button type="cancel" id="cancel">뒤로 가기</button>
      <button type="submit" id="submit">가입하기</button>
    </div>
  </div>
</body>

</html>
